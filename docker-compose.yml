services:
  front:
    build: 
      context: ./Front
      dockerfile: front_V1.Dockerfile
    ports:
      - "80:3000"
    networks:
      - library-network
    environment:
      - NODE_ENV=production
  back:
    build: ./Back
    ports:
      - "81:5000"
    networks:
      - library-network
    environment:
      - NODE_ENV=production
networks:
  library-network: 
